{% extends "pages/base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<div class ="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <h3><a href='{% url 'detail' post.id %}'>{{post.title}}</a></h3>
         </div>
        <div class="col-sm-8">
            <img src= "{{post.image.url}}" width = "500px" height="300px" />
            <h6>on {{post.date}}</h6>
            {{post.body|safe|linebreaks}}
        </div>

    </div>
</div>

{% endblock %}
