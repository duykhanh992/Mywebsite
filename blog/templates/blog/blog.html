{% extends "pages/base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
{% for post in Posts %}
<div class="container-fluid">
    <div class="row">
            <div class="col-sm-3">
                <div>
                    {{post.date|date:"d-m-Y"}}
                    <h4><a class = "links" href="{% url 'detail' post.id %}">{{post.title}}</a></h4>
            </div>
            <div class="col-sm-8">
                <img src= "{{post.image.url}}" width = "500px" height="300px" />
                <h6>on {{post.date}}</h6>
                {{post.body|safe|linebreaks}}
            </div>
    </div>
</div>
    {% endfor %}
{% endblock %}
