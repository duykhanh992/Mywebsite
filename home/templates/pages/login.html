<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div >
        <form method="POST">
            {% csrf_token %}
            {% for key,value in form.errors.items %}
                {{value}}
            {% endfor %}
            <p><label>Username:</label>{{form.username}}</p>
            <p><label>Password:</label>{{form.password}}</p>
            <input type = 'hidden' name ='next' value ='/' />
            <input type = 'submit' value ='sign in' />

        </form>
    </div>
</body>
</html>
