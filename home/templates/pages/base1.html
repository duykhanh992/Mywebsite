<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}" type ="text/css">
    <title>{% block title %} {% endblock %}</title>
    <style>
        html,body {
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
                <div class="col-sm-2" style= "background-color: grey">
                     <div id="img"> </div>
                </div>
            <div class = "col-sm-10">
                        <div class = "bs-sliderbar">
                        <ul class="nav nav-pills" >
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about' %}">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                            </li>
                        </ul>
                        </div>
            </div>
        </div>
        <div class = "row">
            <div class ="col-sm-2">
                <div class = "heart" id = "rect"></div>
                <div id="ball"></div>
            </div>
            <div class ="col-sm-9 gradient">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <div class = 'col-sm-1'>
                {% if user.username %}
                  <p>Welcome {{user.username}}</p>
                  <p><a href="{% url 'logout' %}">Log Out</a></p>
                {% else %}
                <p><a href="{% url 'login' %}">Sign In</a>|<a href="{% url 'register' %}">Register</a>|</p>
                {% endif %}
            </div>

        </div>
    </div>
    <footer>
            <div class = "container-fluid">
                <a href = "#">Facebook</a>
            </div>
    </footer>
</body>
</html>
